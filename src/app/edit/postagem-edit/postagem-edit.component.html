<div class="container mt-5 mb-5">

<div class="row">
<div class="col-md-12">
<h1 class="text-center text-seconday">Atualizar Postagem</h1>


</div>

</div>


    <div class="row d-flex justify-content-center">
<div class="col-md-6">

    <div class="modal-body">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo"
                placeholder="Digite o título da sua postagem">
        </div>


        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' name="texto" class="form-control" id="texto"
                rows="03"></textarea>
        </div>

        <div class="form-group">
            <label for="texto">Escolha um tema ou <a routerLink='/tema'
                    data-dismiss="modal">cadastre</a> um novo</label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema'
                (change)='findByIdTema()'>
               <!--<option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>-->
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
            
            </select>
        </div>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn danger mr-4" routerLink='/inicio'>Cancelar</button>
                        <button type="button" class="btn btn purple" (click)='atualizar()'>Postar</button>

</div>


    </div>


</div>
</div>
</div>
